<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Login - Tanse App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 sm:p-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <div class="w-full max-w-sm sm:max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden transform transition-all">
        <!-- Header -->
        <div class="bg-white p-8 pb-6 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-2xl mb-5 shadow-lg shadow-blue-200 transform rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Selamat Datang</h1>
            <p class="text-gray-500 text-sm mt-2">Silakan masuk untuk mengelola data siswa</p>
        </div>

        <!-- Form -->
        <div class="px-8 pb-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-3 rounded-xl text-sm font-medium flex items-center gap-3 animate-pulse {{ 'bg-red-50 text-red-600 border border-red-100' if category == 'danger' else 'bg-green-50 text-green-600 border border-green-100' }}">
                            <i class="fas {{ 'fa-exclamation-circle' if category == 'danger' else 'fa-check-circle' }}"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('main.login') }}" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none transition-colors group-focus-within:text-blue-600 text-gray-400">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" name="username" required 
                            class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all sm:text-sm bg-gray-50 focus:bg-white shadow-sm" 
                            placeholder="username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none transition-colors group-focus-within:text-blue-600 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" name="password" required 
                            class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all sm:text-sm bg-gray-50 focus:bg-white shadow-sm" 
                            placeholder="••••••">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-blue-200 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5 hover:shadow-xl">
                        Masuk Sekarang <i class="fas fa-arrow-right ml-2 mt-0.5"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400 font-medium">&copy; 2026 Tanse App System</p>
        </div>
    </div>

</body>
</html>
