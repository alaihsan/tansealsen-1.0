{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-purple-600 px-6 py-4 border-b border-purple-500">
            <h2 class="text-xl font-bold text-white flex items-center">
                <i class="fas fa-university mr-3"></i> Daftarkan Sekolah Baru
            </h2>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
            <!-- Informasi Sekolah -->
            <div>
                <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wide mb-4 border-b pb-2">Data Sekolah</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Sekolah</label>
                        <input type="text" name="school_name" required placeholder="Contoh: SMP Negeri 1 Jakarta"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap</label>
                        <textarea name="address" rows="2" placeholder="Alamat sekolah..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
                    </div>
                </div>
            </div>

            <!-- Informasi Akun Admin -->
            <div>
                <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wide mb-4 border-b pb-2">Akun Admin Sekolah</h3>
                <div class="bg-gray-50 p-4 rounded-lg space-y-4 border border-gray-200">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username Admin</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500"><i class="fas fa-user"></i></span>
                            <input type="text" name="admin_username" required placeholder="admin_sekolah"
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500"><i class="fas fa-lock"></i></span>
                            <input type="password" name="admin_password" required placeholder="******"
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end space-x-3 pt-4 border-t">
                <a href="{{ url_for('main.super_dashboard') }}" class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    Batal
                </a>
                <button type="submit" class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 shadow-md">
                    Simpan Sekolah
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
