<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pelanggaran Baru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Tambah Pelanggaran Baru</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_violation') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama_murid">Nama Murid:</label>
                <input type="text" id="nama_murid" name="nama_murid" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <select id="kelas" name="kelas" required>
                    <option value="7A">7A</option>
                    <option value="7B">7B</option>
                    <option value="7C">7C</option>
                    <option value="7D">7D</option>
                    <option value="8A">8A</option>
                    <option value="8B">8B</option>
                    <option value="8C">8C</option>
                    <option value="8D">8D</option>
                    <option value="9A">9A</option>
                    <option value="9B">9B</option>
                    <option value="9C">9C</option>
                    <option value="9D">9D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pasal">Pasal:</label>
                <input type="text" id="pasal" name="pasal" required>
            </div>
            <div class="form-group">
                <label for="kategori_pelanggaran">Kategori Pelanggaran:</label>
                <select id="kategori_pelanggaran" name="kategori_pelanggaran" required>
                    <option value="Ringan">Ringan</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Berat">Berat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal_kejadian">Tanggal Kejadian:</label>
                <input type="text" id="tanggal_kejadian" name="tanggal_kejadian" placeholder="Pilih tanggal..." required>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi (Opsional):</label>
                <textarea id="deskripsi" name="deskripsi"></textarea>
            </div>
             <div class="form-group">
                <label for="di_input_oleh">Di Input Oleh:</label>
                <select id="di_input_oleh" name="di_input_oleh" required>
                    <option value="Maylinda Puspita Sari">Maylinda Puspita Sari</option>
                    <option value="Desi Artika">Desi Artika</option>
                    <option value="Heni Ermawati">Heni Ermawati</option>
                    <option value="Muhamad Ichsan">Muhamad Ichsan</option>
                    <option value="Suftiyano">Suftiyano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bukti_file">Bukti Pelanggaran (Gambar, Opsional):</label>
                <input type="file" id="bukti_file" name="bukti_file" accept="image/png, image/jpeg, image/gif">
            </div>
            <div class="button-group">
                <button type="submit">Catat Pelanggaran</button>
                <a href="{{ url_for('index') }}" class="back-link">Kembali ke Daftar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
